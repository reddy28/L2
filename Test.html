<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <style>
		.a,.b {
			width: 100px;
			height: 100px;
			position: absolute;
		}
		.b {
			z-index: 10;
		}
		.c,.d {
			width: 100px;
			height: 100px;
			position: absolute;
			margin-top: 110px; 
		}
		.d {
			z-index: 10;
		}
		.e {
			width: 300px;
			height: 100px;
			position: absolute;
			margin-top: 200px;
		}
		.f {
			width: 300px;
			height: 100px;
			position: absolute;
			margin-top: 350px;
		}
		img {
			border-radius: 50%;
		}
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>

  <body>
    <div class="a">
      <svg width="100" height="100">
        <circle id="abc" cx="50" cy="50" r="48" stroke="black" stroke-width="4" fill="yellow"></circle>
      </svg>
    </div>

    <div
      id="b"
      class="b"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    ></div>


    <div class="c">
      <svg width="100" height="100">
        <circle id="abc2" cx="50" cy="50" r="48" stroke="black" stroke-width="4" fill="green"></circle>
      </svg>
    </div>

    <div
      id="d"
      class="d"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    ></div>

	<div class="e">
    <p>
      <b>Drag the gif image to the above circles.</b>
    </p>

    <img
      src="earth.gif"
      id="drg1"
      alt="Check Internet Connection"
      draggable="true"
      ondragstart="drag(event)"
      style="width:90px"
    />
	</div>
    <div class="f">
    <h3>Geolocation and WebStorage</h3>
    <button onclick="getLocation()">Store Coordinates</button>

    <p id="demo"></p>
    <br />
    <button onclick="showLocation()">Show Coordinates</button>
	</div>
  </body>

  <script>
    var x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      localStorage.setItem("Latitude", position.coords.latitude);
      localStorage.setItem("Longitude", position.coords.longitude);
      x.innerHTML = "Coordinates stored in Local Storage";
    }
    function showLocation() {
      x.innerHTML =
        "Latitude : " + localStorage.getItem("Latitude") + "<br>Longitude : " + localStorage.getItem("Longitude");
    }

    function storage(x) {
      if (typeof Storage !== "undefined") {
        localStorage.Location = x;
        document.getElementById("result").innerHTML = localStorage.Location;
      } else {
        document.getElementById("result").innerHTML =
          "Sorry, your browser does not support Web Storage...";
      }
    }
  </script>
</html>
